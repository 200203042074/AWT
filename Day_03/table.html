<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        
        table {
            margin-left: 25%;
            border-collapse: collapse;
            background-color: lightblue;
            width: 50%;
            margin-top: 50px;
        }

        td,
        th {
            border: 1px solid black;
            text-align: left;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="3">Sr.No</th>
            <th colspan="4">Collage Name</th>
        </tr>
        <tr>
            <td colspan="2">S - A</td>
            <td colspan="2">S -B </td>
        </tr>
        <tr>
            <td>x</td>
            <td>y</td>
            <td>x</td>
            <td>y</td>
        </tr>
        <tr>
            <td>1</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>2</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>3</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
